<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTS Movie Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input, select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            flex: 1;
            min-width: 200px;
        }

        select {
            background: white;
            cursor: pointer;
        }

        button {
            background: #6dd5ed;
            color: #1e3c72;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #2193b0;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        .movie-year {
            color: #666;
            margin-bottom: 5px;
        }

        .movie-rating {
            color: #f39c12;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .torrents {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .torrent-link {
            display: inline-block;
            background: #6dd5ed;
            color: #1e3c72;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px 5px 5px 0;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .torrent-link:hover {
            background: #2193b0;
            color: white;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ YTS Movie Browser</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <select id="qualitySelect">
                <option value="">All Quality</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="2160p">4K (2160p)</option>
                <option value="3D">3D</option>
            </select>
            <select id="genreSelect">
                <option value="">All Genres</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="thriller">Thriller</option>
            </select>
            <button onclick="searchMovies()">Search</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading...</div>
        <div id="moviesContainer" class="movies-grid"></div>
    </div>

    <script>
        const API_BASE = 'https://yts.mx/api/v2';
        const TRACKERS = [
            'udp://open.demonii.com:1337/announce',
            'udp://tracker.openbittorrent.com:80',
            'udp://tracker.coppersurfer.tk:6969',
            'udp://glotorrents.pw:6969/announce',
            'udp://tracker.opentrackr.org:1337/announce',
            'udp://torrent.gresille.org:80/announce',
            'udp://p4p.arenabg.com:1337',
            'udp://tracker.leechers-paradise.org:6969'
        ];

        function createMagnetLink(hash, title) {
            const encodedTitle = encodeURIComponent(title);
            const trackerParams = TRACKERS.map(t => `&tr=${encodeURIComponent(t)}`).join('');
            return `magnet:?xt=urn:btih:${hash}&dn=${encodedTitle}${trackerParams}`;
        }

        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            const quality = document.getElementById('qualitySelect').value;
            const genre = document.getElementById('genreSelect').value;
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('moviesContainer');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';

            let url = `${API_BASE}/list_movies.json?limit=20`;
            if (query) url += `&query_term=${encodeURIComponent(query)}`;
            if (quality) url += `&quality=${quality}`;
            if (genre) url += `&genre=${genre}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                loading.style.display = 'none';

                if (data.status === 'ok' && data.data.movies) {
                    displayMovies(data.data.movies);
                } else {
                    container.innerHTML = '<div class="no-results">No movies found. Try different search terms.</div>';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Error loading movies. Please try again.';
                error.style.display = 'block';
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                const torrents = movie.torrents.map(t => 
                    `<a href="${createMagnetLink(t.hash, movie.title)}" class="torrent-link">
                        ${t.quality} (${t.size})
                    </a>`
                ).join('');

                card.innerHTML = `
                    <img src="${movie.medium_cover_image}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">Year: ${movie.year}</div>
                        <div class="movie-rating">‚≠ê ${movie.rating}/10</div>
                        <div class="torrents">
                            <strong>Download:</strong><br>
                            ${torrents}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });

        searchMovies();
    </script>
</body>
</html>
